<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./contactStyles.css">
    <link rel="stylesheet" href="../../styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="roboto-regular">
    <header>
        <nav class="NavContainer ">
            <a href="../../index.html">
                <img class="logo" src="https://res.cloudinary.com/ddpmly8bf/image/upload/t_Profile/v1714770932/_392faee3-6012-446d-9913-68fc9a597821_bpfskg.png" alt="logo">
                </a>
           
            <div class="lincks">
                <a class="navLincks" href="../noticias/noticias.html">Noticias</a>
                <a class="navLincks" href="../nosotros/nosotros.html">Nosotros</a>
                <a class="navLincks" href="../contacto/contact.html">Contacto</a>
            </div>
            
            <!-- boton hamburguesa -->
            <div class="botonHamburguesa">
               <div class="icon nav-icon-5">
                   <span></span>
                   <span></span>
                   <span></span>
                </div>
            </div>
            <div class="fondoMenu">
            </div>
        
        </nav> 
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <hr>
            <br>
            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="name" id="nombre" required>
                </div>
                <br>
                <div>
                    <label for="Apellido:">Apellido:</label>
                    <input type="text" name="sourname" id="Apellido:" required>
                </div>
                <br>
                <div>
                    <label for="fn">Fecha de Nacimiento:</label>
                    <input type="date" name="fn" id="fn" required>
                </div>
                <br>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" min="15" max="65" required>
                </div>
                <br>
                <div>
                    <p>Seleccione su Genero</p>
                    <input type="radio" name="area" id="F" value="Femenino">
                    <label for="F">Femenino</label>
                    <input type="radio" name="area" id="M" value="Masculino">
                    <label for="M">Masculino</label>
                    <input type="radio" name="area" id="O" value="otro">
                    <label for="O">otro</label>
                </div>
                <br>
                <div>
                    <label for="comentario">Comentario:</label>
                    <textarea name="comentario" id="comentario" cols="40" rows="5"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
                
                
            </form>
        </section>
        

    </main>
    

<script src="../../script.js"></script>
</body>
</html>
